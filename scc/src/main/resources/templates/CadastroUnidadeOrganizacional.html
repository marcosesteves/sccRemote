<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<head>
<title>Cadastrar Unidade Organizacional</title>
</head>

<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST"	th:action="@{/unidadeOrganizacional}" th:object="${unidadeOrganizacional}">

		<div layout:include="MensagemGeral"></div>
		<div layout:include="MensagemErro"></div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title aw-titulo-panel">Cadastrar Unidade
						Organizacional</h1>
					<a class="btn btn-link aw-link-panel" th:href="@{/unidadeOrganizacional}">Voltar
						para pesquisa de Unidade </a>
				</div>
			</div>

			<div class="panel-body">
			
			<input type="hidden" th:field="*{idUnidade}"/>
			
				<div class="form-group"
					th:classappend="${#fields.hasErrors('siglaUnidade')} ? has-error">
					<label for="siglaUnidade" class="col-sm-2 control-label">Sigla
						da Unidade</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="siglaUnidade"
							th:field="*{siglaUnidade}" />
					</div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('nomeUnidade')} ? has-error">
					<label for="nomeUnidade" class="col-sm-2 control-label">Nome
						da Unidade</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="nomeUnidade"
							th:field="*{nomeUnidade}" />
					</div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('ramalUnidade')} ? has-error">
					<label for="ramalUnidade" class="col-sm-2 control-label">Ramal</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="ramalUnidade"
							th:field="*{ramalUnidade}" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>

</html>
